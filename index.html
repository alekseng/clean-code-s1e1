<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <h1 class="header-heading">Todo App</h1>
      <img class="aaa-img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h2 class="heading heading-new-task">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul class="list" id="incompleteTasks">
          <li class="item">
            <input class="input-check" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="editMode item">
            <input class="input-check" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul class="list list-completed" id="completed-tasks">
          <li class="item">
            <input class="input-check" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button-delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
