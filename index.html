<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__heading">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <h2 class="section__heading section-add__heading">
          <label for="new-task">Add Item</label>
        </h2>
        <div class="section-add__container">
          <input class="section-add__input section-add__input-text" id="new-task" type="text">
          <button class="section-add__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__heading">Todo</h2>
        <ul class="section__list section__list_incomplited">
          <li class="section__item section-item">
            <input class="section-item__input-check" type="checkbox">
            <label class="section-item__label">Pay Bills</label>
            <input class="section-item__input-text" type="text">
            <button class="section-item__btn section-item__btn_edit">Edit</button>
            <button class="section-item__btn section-item__btn_delete">
              <img class="section-item__btn-img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="section__item section-item section-item_edit">
            <input class="section-item__input-check" type="checkbox">
            <label class="section-item__label">Go Shopping</label>
            <input class="section-item__input-text" type="text" value="Go Shopping">
            <button class="section-item__btn section-item__btn_edit">Save</button>
            <button class="section-item__btn section-item__btn_delete">
              <img class="section-item__btn-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__heading">Completed</h2>
        <ul class="section__list section__list_completed">
          <li class="section__item section-item">
            <input class="section-item__input-check" type="checkbox" checked>
            <label class="section-item__label">See the Doctor</label>
            <input class="section-item__input-text" type="text">
            <button class="section-item__btn section-item__btn_edit">Edit</button>
            <button class="section-item__btn section-item__btn_delete">
              <img class="section-item__btn-img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
